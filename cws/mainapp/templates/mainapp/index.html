{%extends 'mainapp/base.html'%}
    
    {%block content%}
    <main class="main-content">
        <section>
            <div id="main-banner" class="container p-4 p-md-5 mb-4 text-white rounded">
                <div class="col-md-6 px-0">
                    <h2 class="display-4 fst-italic">Ресурс по обучению информационной безопасности</h2>
                    <p class="lead my-3">Знания - сила в борьбе с злоумышленниками</p>
                </div>
            </div>
        </section>
        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for card in object_list %}    
                    <div class="col">
                        <div class="card h-100 bg-light">
                            <img class="card-img-top" src="{{card.image.preview.url}}">
                                <div class="card-body">
                                    <h4 class="card_title">{{ card.title }}</h4>
                                    <p class="card-text">{{card.text}}</p>
                                    <a href="{{card.get_absolute_url}}" class="btn btn-primary">Подробнее</a>
                                </div>
                        </div>      
                    </div>        
                {% endfor %}
                </div>
            </div>
        </div>
    </main>
    {%endblock%}
